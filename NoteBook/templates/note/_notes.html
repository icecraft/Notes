<ul class="posts">
  {% for note in notes %}
  <li class="post" style="list-style-type:none;">
      <a href="{{ url_for('note.show_note', id=note.id) }}">
	<h4 align="center"> {{ note.notename }} </h4>
      </a>
      <p>
      <font color=grey> 简介: {{ note.about_this }} </font>
      </p>
      <hr />
  </li>
  {% endfor %}
</ul>
